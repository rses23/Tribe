<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tribe
    </ion-title>
  </ion-toolbar>
  <ion-item>Tribe #1 Columbia, SC</ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let message of messages | async">
    <ion-item color="tertiary" lines="none">
      <ion-avatar>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png">
      </ion-avatar>
      <ion-label>{{ message.username }}</ion-label>
      <ion-button shape="round">{{ message.likes }} Likes</ion-button>
    </ion-item>
    <ion-item color="tertiary">
      {{ message.text }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>
  <ion-item></ion-item>
  <ion-textarea placeholder="Send a message!"></ion-textarea>
  <ion-button type="submit">Send</ion-button>
</ion-content>
